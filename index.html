<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance do Vitinho para Marcel</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Dancing Script', cursive, 'Pacifico', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }

        /* Container geral */
        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Cabeçalho */
        .header {
            animation: brilho 3s infinite alternate;
        }

        .titulo {
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 0 20px #ff6347, 0 0 30px #ff6347;
        }

        .subtitulo {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff;
            font-style: italic;
        }

        /* Seção de mensagem */
        .mensagem {
            margin-top: 50px;
            font-size: 1.5em;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: slideIn 2s ease-out;
        }

        .mensagem h2 {
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
        }

        .mensagem p {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ecf0f1;
        }

        /* Botão de declaração */
        .btn-declaracao {
            background-color: #e74c3c;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .btn-declaracao:hover {
            transform: scale(1.1);
            background-color: #ff6347;
        }

        /* Efeitos de animação */
        @keyframes brilho {
            0% {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347;
            }
            100% {
                text-shadow: 0 0 30px #ff6347, 0 0 40px #ff6347;
            }
        }

        /* Movimento do coração */
        .coracao {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: bateCoracao 1s infinite;
        }

        @keyframes bateCoracao {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Brilho */
        .brilho {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 100%);
            animation: brilhoFundo 5s infinite;
            pointer-events: none;
        }

        @keyframes brilhoFundo {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.1;
            }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #ecf0f1;
        }

        .btn-tema {
            background-color: #3498db;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn-tema:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="DEIXA O CAVALO CORRER - Oldilla, MC Luuky, Boladin 211, Gabb MC, MC Tato, Traplaudo e MC Bruno MS.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    
    <div class="container">
        <header class="header">
            <h1 class="titulo">Vitinho e Marcel</h1>
            <p class="subtitulo">O amor está no ar...</p>
        </header>

        <section class="mensagem">
            <h2>Minha Declaração de Amor</h2>
            <p>Desde que te conheci, Marcel, o mundo parece mais colorido. Cada dia que passa, sinto meu coração bater mais forte por você. Espero que você sinta o mesmo, porque a minha vida não faz sentido sem você.</p>
            <button onclick="mostrarMensagem()" class="btn-declaracao">Clique aqui para ver o que eu sinto</button>
        </section>

        <section class="efeitos">
            <div class="coracao" id="coracao"></div>
            <div class="brilho" id="brilho"></div>
        </section>

        <footer>
            <button onclick="mudarTema()" class="btn-tema">Mudar Tema</button>
            <p>Com amor, Vitinho</p>
        </footer>
    </div>

    <script>
        // Função para mostrar a mensagem quando o botão é clicado
        function mostrarMensagem() {
            alert("Marcel, você é a pessoa mais importante da minha vida. Espero que nossa história seja linda e cheia de momentos inesquecíveis! ❤️");
        }

        // Função para mudar o tema do site
        let temaClaro = false;
        function mudarTema() {
            if (temaClaro) {
                document.body.style.backgroundColor = "#2c3e50";
                document.body.style.color = "#ecf0f1";
                temaClaro = false;
            } else {
                document.body.style.backgroundColor = "#ecf0f1";
                document.body.style.color = "#2c3e50";
                temaClaro = true;
            }
        }
    </script>
</body>
</html>
